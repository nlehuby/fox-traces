<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="nlehuby">
        <title>Jungle Tracker</title>

        <link rel="stylesheet" href="assets/third_parties/bootstrap.min.css">

        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    </head>

    <body>

        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand" href="#">
                Jungle Tracker
            </a>
        </nav>
        <div class="container">

            <!-- Oauth message - utilisateur pas connecté -->
            <div class="alert alert-danger" role="alert" id="alert_no_auth">You are not logged to OpenStreetMap. You won't be able to upload your tracks.
                <button id='OSM_authenticate'>Log in</button>
            </div>

            <div class="row">

                <button type="button" class="btn btn-primary col-xs-6" onclick="open_new_track_page()">
                    <i>➕</i>
                    New track
                </button>
            </div>

            <div class="row" id="traces_list">
                <div class="card">
                    <div class="card-header">
                        Fake track
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fake description of the track.</p>
                        <a href="#" class="btn btn-primary">Button</a>
                        <a href="#" class="btn btn-primary">Another button</a>
                        <a href="#">Yet another button</a>
                    </div>
                </div>

            </div>

            <!-- Oauth message - utilisateur connecté -->
            <div class="alert alert-success" role="alert" id="alert_auth">You are connected to OpenStreetMap.
                <a class="btn btn-light" onclick="$('#OSM_auth_modal').modal('show');">Learn more</a>
            </div>
        </div>

        <div class="modal fade" id="OSM_auth_modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">OSM login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        You are logged in as
                        <span id="OSM_user">...</span>.
                        <br>
                        <a class="btn btn-light" id='OSM_logout'>Log out</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <script src="assets/third_parties/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/third_parties/bootstrap.min.js"></script>
        <script src='assets/third_parties/OSM_js_editor/osmauth.min.js'></script>
        <script src="assets/js/osm_js_editor_auth.js"></script>
        <script src="assets/js/index.js"></script>
    </body>

</html>
